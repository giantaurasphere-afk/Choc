<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chocolate Day Surprise üç´</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --choco-dark: #3e2723;
            --choco-milk: #795548;
            --pink-light: #fce4ec;
            --pink-pop: #ff4081;
            --gold: #ffd700;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--choco-dark);
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            user-select: none; /* Prevents text selection for better app feel */
        }

        /* --- BACKGROUND PARTICLES --- */
        #particleContainer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 0;
        }
        .particle {
            position: absolute;
            animation: floatUp linear forwards;
            opacity: 0.6;
        }

        /* --- SCREENS --- */
        .screen {
            position: absolute; width: 100%; height: 100%;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            transition: opacity 0.5s, transform 0.5s;
            z-index: 10;
        }
        .hidden {
            opacity: 0; pointer-events: none; transform: scale(1.1); z-index: -1;
        }

        /* --- LOCK SCREEN --- */
        .glass-panel {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            padding: 40px; border-radius: 25px;
            text-align: center; border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            width: 90%; max-width: 350px;
        }
        .pass-input {
            width: 100%; padding: 15px; margin: 20px 0;
            border-radius: 50px; border: none;
            text-align: center; font-size: 1.1rem;
            color: var(--choco-dark); outline: none;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
        }
        .btn {
            background: linear-gradient(45deg, #d4a017, #ffecb3);
            color: var(--choco-dark); border: none;
            padding: 12px 35px; border-radius: 50px;
            font-weight: 700; cursor: pointer;
            box-shadow: 0 5px 15px rgba(212, 160, 23, 0.4);
            transition: transform 0.1s;
        }
        .btn:active { transform: scale(0.95); }

        /* --- PAGE 1: QUESTION --- */
        #page1 { background: radial-gradient(circle, #f8bbd0, #f06292); }
        .big-choco {
            font-size: 8rem; margin-bottom: 20px;
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.2));
            animation: bounce 2s infinite;
        }
        .option-btn {
            background: white; color: var(--pink-pop);
            padding: 15px 30px; border-radius: 50px;
            border: none; margin: 10px; font-weight: 600;
            font-size: 1rem; cursor: pointer;
            box-shadow: 0 5px 15px rgba(233, 30, 99, 0.3);
            transition: transform 0.2s;
        }
        .option-btn:hover { transform: translateY(-3px) scale(1.05); }

        /* --- LOADING OVERLAY (CUTENESS DETECTOR) --- */
        #loadingScreen {
            background: rgba(0,0,0,0.9); z-index: 100;
            color: #fff; text-align: center;
        }
        .loader-bar {
            width: 80%; height: 10px; background: #333;
            border-radius: 10px; margin: 20px auto; overflow: hidden;
        }
        .loader-fill {
            height: 100%; background: var(--pink-pop);
            width: 0%; transition: width 0.3s;
        }
        .scan-text { font-family: monospace; font-size: 1.2rem; color: #0f0; }

        /* --- PAGE 2: TEASER GIFT --- */
        #page2 { background: var(--choco-dark); }
        .gift-box-container {
            position: relative; cursor: pointer;
        }
        .gift-emoji {
            font-size: 6rem; transition: transform 0.1s;
            filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.3));
        }
        .tap-counter {
            font-size: 1.5rem; margin-top: 15px; color: #ffcc80;
            font-weight: bold; min-height: 40px;
        }

        /* --- FINAL REVEAL --- */
        .reveal-content {
            display: none; flex-direction: column; align-items: center;
            animation: popIn 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }
        .image-frame {
            width: 250px; height: 250px; border-radius: 50%;
            border: 8px solid var(--gold); overflow: hidden;
            box-shadow: 0 0 40px rgba(255, 215, 0, 0.4);
            margin-bottom: 20px; background: white;
            position: relative;
        }
        .image-frame img { width: 100%; height: 100%; object-fit: contain; }
        
        .message-box {
            background: white; color: var(--choco-dark);
            padding: 25px; border-radius: 15px; width: 90%; max-width: 400px;
            position: relative; text-align: left;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border-top: 5px solid var(--pink-pop);
        }

        /* --- ANIMATIONS --- */
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }
        @keyframes shake { 0%, 100% { transform: rotate(0deg); } 25% { transform: rotate(10deg); } 75% { transform: rotate(-10deg); } }
        @keyframes popIn { 0% { transform: scale(0); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
        @keyframes floatUp { to { transform: translateY(-110vh) rotate(360deg); } }
        .shake-hard { animation: shake 0.2s ease-in-out infinite; }
        .shake-input { animation: shake 0.3s ease-in-out; border: 2px solid red !important; }

    </style>
</head>
<body>

    <audio id="bgMusic" loop>
        <source src="song.mp3" type="audio/mpeg">
    </audio>

    <div id="particleContainer"></div>

    <div id="lockScreen" class="screen">
        <div class="glass-panel">
            <div style="font-size:3rem; margin-bottom:10px;">üîê</div>
            <h2>VIP Access Only</h2>
            <p style="opacity:0.8; margin-bottom:15px; font-size:0.9rem;">What's the magic word?</p>
            <input type="text" id="passInput" class="pass-input" placeholder="Password...">
            <button class="btn" onclick="checkPass()">Unlock</button>
        </div>
    </div>

    <div id="loadingScreen" class="screen hidden">
        <div style="font-size:3rem; margin-bottom:20px;">üßê</div>
        <h3>Verifying Cuteness...</h3>
        <div class="loader-bar"><div id="loaderFill" class="loader-fill"></div></div>
        <p id="scanText" class="scan-text">Scanning...</p>
    </div>

    <div id="page1" class="screen hidden">
        <div class="big-choco">üç´</div>
        <h2 style="margin: 0 20px 30px; text-align: center;">Apko pata hai yeh kaunsa chocolate hai? ü§î</h2>
        <div>
            <button class="option-btn" onclick="startScanner()">ekdam ü´†</button>
            <button class="option-btn" onclick="startScanner()">Hanji ü§≠</button>
        </div>
    </div>

    <div id="page2" class="screen hidden">
        <div id="teaserBox" class="gift-box-container" onclick="tapGift()">
            <div id="giftEmoji" class="gift-emoji">üéÅ</div>
            <p id="tapText" class="tap-counter">Tap to unwrap!</p>
        </div>

        <div id="revealContent" class="reveal-content">
            <div class="image-frame">
                <img src="choco.jpg" alt="Surprise!" onerror="this.style.display='none'; this.parentElement.innerHTML='<div style=\'display:flex;align-items:center;justify-content:center;height:100%;color:black;\'>‚ö†Ô∏è Image Missing</div>'">
            </div>
            <div class="message-box">
                <p id="typewriterText" style="font-size: 1rem; line-height: 1.5;"></p>
            </div>
        </div>
    </div>

    <script>
        // --- CONFIG ---
        const correctPass = "dairymilkoreo‚ù§Ô∏è";
        const message = "Aj hai chocolate wala day ü§≠ to main soch rha tha ki apko ek dairy milk Oreo bhijwa du ü§î. Jk ik it's your favourite chocolate and the next time we meet physically I will surely buy you a dairy milk Oreo ‚ù§Ô∏è, I love you cutu üßøüíó";
        
        // --- PARTICLES ---
        function createParticles() {
            const container = document.getElementById('particleContainer');
            const emojis = ['üç´', '‚ù§Ô∏è', '‚ú®', 'üç¨'];
            setInterval(() => {
                const p = document.createElement('div');
                p.innerText = emojis[Math.floor(Math.random() * emojis.length)];
                p.classList.add('particle');
                p.style.left = Math.random() * 100 + 'vw';
                p.style.top = '100vh';
                p.style.fontSize = Math.random() * 20 + 10 + 'px';
                p.style.animationDuration = Math.random() * 3 + 4 + 's';
                container.appendChild(p);
                setTimeout(() => p.remove(), 7000);
            }, 300);
        }

        // --- PASSWORD ---
        function checkPass() {
            const input = document.getElementById('passInput');
            if(input.value.trim() === correctPass) {
                document.getElementById('lockScreen').classList.add('hidden');
                document.getElementById('page1').classList.remove('hidden');
                createParticles();
                
                // Try play music
                const audio = document.getElementById('bgMusic');
                audio.volume = 0.5;
                audio.play().catch(e => console.log("Waiting for interaction"));
            } else {
                input.classList.add('shake-input');
                setTimeout(() => input.classList.remove('shake-input'), 300);
            }
        }

        // --- CUTENESS SCANNER ---
        function startScanner() {
            document.getElementById('page1').classList.add('hidden');
            document.getElementById('loadingScreen').classList.remove('hidden');
            
            const fill = document.getElementById('loaderFill');
            const text = document.getElementById('scanText');
            
            // Simulation steps
            setTimeout(() => { fill.style.width = "30%"; text.innerText = "Analyzing smile..."; }, 500);
            setTimeout(() => { fill.style.width = "70%"; text.innerText = "Checking sweetness..."; }, 1500);
            setTimeout(() => { 
                fill.style.width = "100%"; 
                text.innerText = "RESULT: 100% CUTU! ‚úÖ"; 
                text.style.color = "#0f0";
            }, 2500);

            setTimeout(() => {
                document.getElementById('loadingScreen').classList.add('hidden');
                document.getElementById('page2').classList.remove('hidden');
            }, 3500);
        }

        // --- GIFT UNWRAP LOGIC ---
        let taps = 0;
        const requiredTaps = 5;
        const hints = ["Ouch! ü§ï", "Zor se tap karo!", "Thoda aur...", "Almost there!", "OPENING! üéâ"];

        function tapGift() {
            const gift = document.getElementById('giftEmoji');
            const text = document.getElementById('tapText');
            
            // Animation
            gift.style.transform = `scale(${1 + taps * 0.1}) rotate(${Math.random() * 20 - 10}deg)`;
            
            if (taps < requiredTaps) {
                text.innerText = hints[taps];
                taps++;
            } else {
                // SUCCESS
                document.getElementById('teaserBox').style.display = 'none';
                const content = document.getElementById('revealContent');
                content.style.display = 'flex';
                
                // Confetti Explosion
                for(let i=0; i<50; i++) {
                    const p = document.createElement('div');
                    p.innerText = 'üéä';
                    p.style.position = 'fixed';
                    p.style.left = '50%'; p.style.top = '50%';
                    p.style.fontSize = '2rem';
                    p.style.transition = 'all 1s ease-out';
                    p.style.zIndex = '200';
                    document.body.appendChild(p);
                    
                    // Explode outward
                    setTimeout(() => {
                        p.style.transform = `translate(${Math.random()*400 - 200}px, ${Math.random()*400 - 200}px)`;
                        p.style.opacity = '0';
                    }, 10);
                }

                typeMessage();
            }
        }

        // --- TYPEWRITER ---
        function typeMessage() {
            const target = document.getElementById('typewriterText');
            let i = 0;
            target.innerHTML = "";
            function type() {
                if (i < message.length) {
                    target.innerHTML += message.charAt(i);
                    i++;
                    setTimeout(type, 50);
                }
            }
            type();
        }

    </script>
</body>
</html>
